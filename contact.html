<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* Basic reset and full-height layout */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333; /* Darker text color for readability */
            position: relative;
        }

        /* Background image styling */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/images/tech.png') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(100%); /* Subtle brightness adjustment */
            z-index: -1;
        }

        /* Main content styling */
        main.container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
            padding: 40px 30px;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95); /* Slightly opaque background */
            border-radius: 12px; /* Subtle rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }

        main.container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50; /* Darker heading color */
        }

        main.container p {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 30px; /* Increased spacing below paragraph */
        }

        /* Form styling */
        form {
            margin: 0 auto;
            max-width: 600px;
            text-align: left;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 12px 0 6px;
            font-size: 16px;
            color: #2c3e50;
        }

        form input, form textarea {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px; /* Increased margin for better spacing */
            border-radius: 8px; /* Softer corners for inputs */
            border: 1px solid #ddd; /* Lighter border */
            color: #333;
            font-size: 16px;
        }

        form button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        form button:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Menu icon styling */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            font-size: 28px;
            color: #fff;
            transition: color 0.3s;
        }

        .menu-icon:hover {
            color: #3498db; /* Match button color */
        }

        /* Menu container styling */
        .menu-container {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 250px;
            z-index: 1000;
        }

        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .menu.open {
            transform: scaleY(1);
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            margin: 15px 0;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .menu ul li a:hover {
            background-color: #3498db;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Hover to show menu */
        .menu-container:hover .menu {
            transform: scaleY(1);
        }

        /* Footer styling */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="menu-container">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <main class="container">
        <h1>Contact Me</h1>
        <p>You can contact me via email at <a href="mailto:job@adamlevs.com">job@adamlevs.com</a>.</p>

        <!-- Contact Form -->
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
