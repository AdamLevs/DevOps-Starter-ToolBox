<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        /* Basic reset and box-sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Lora', serif;
            color: #fff;
            background: url('images/tech.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligning higher */
            padding-top: 50px; /* Adjusting for height */
            position: relative; /* For menu positioning */
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        .container h1 {
            font-size: 3em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .container p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #ffffff;
        }

        /* Menu icon styling */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            font-size: 28px;
            color: #fff;
            transition: color 0.3s;
        }

        .menu-icon:hover {
            color: #f39c12;
        }

        /* Menu container styling */
        .menu-container {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 250px;
            height: auto;
            z-index: 1000;
        }

        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .menu.open {
            transform: scaleY(1);
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            margin: 15px 0;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .menu ul li a:hover {
            background-color: #f39c12;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Hover to show menu */
        .menu-container:hover .menu {
            transform: scaleY(1);
        }
    </style>
</head>
<body>
    <!-- Menu Structure -->
    <div class="menu-container">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Hello, Iâ€™m Adam, a DevOps Engineer. I created this website to showcase various free services hosted on my private server. Feel free to explore and learn more about the services I offer.</p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
