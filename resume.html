<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset and full-height layout */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #333;
            position: relative;
        }

        /* Background image styling */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/images/tech.png') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(100%);
            z-index: -1;
        }

        /* Main content styling */
        main.container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 100px 20px 60px;
        }

        main.container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff; /* Light color for headings */
        }

        main.container p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            color: #ddd; /* Light color for text */
        }

        /* Menu icon styling */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            font-size: 28px;
            color: #fff;
            transition: color 0.3s;
        }

        .menu-icon:hover {
            color: #f39c12;
        }

        /* Menu container styling */
        .menu-container {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 250px;
            height: auto;
            z-index: 1000;
        }

        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8); /* Darker background for the menu */
            border-radius: 10px;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .menu.open {
            transform: scaleY(1);
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            margin: 15px 0;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .menu ul li a:hover {
            background-color: #f39c12;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Footer styling */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
            color: #fff; /* Light color for footer text */
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="menu-container">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <main class="container">
        <h1>My Resume</h1>
        <p>Here is my resume. You can review my work experience, education, and skills.</p>
        <p>
            <a href="images/Resume.pdf" target="_blank">View My Resume (PDF)</a>
        </p>
    </main>
    <footer>
        <!-- Footer content removed as requested -->
    </footer>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
